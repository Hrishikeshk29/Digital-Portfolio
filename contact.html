<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: linear-gradient(135deg, #0f172a, #1e293b);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        header {
            padding: 20px;
            background: rgba(30, 41, 59, 0.9);
            color: white;
            width: 100%;
            text-align: center;
            font-size: 26px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0px 0px 15px rgba(0, 255, 255, 0.5);
        }
        nav {
            width: 100%;
            background: rgba(30, 41, 59, 0.9);
            padding: 10px 0;
            box-shadow: 0px 4px 10px rgba(0, 255, 255, 0.3);
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        nav ul li {
            display: inline;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            transition: color 0.3s, text-shadow 0.3s;
            padding: 10px;
            border-radius: 5px;
        }
        nav ul li a:hover {
            color: #38bdf8;
            text-shadow: 0px 0px 15px #38bdf8;
            background: rgba(56, 189, 248, 0.2);
        }
        .content {
            width: 50%;
            background: rgba(30, 41, 59, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 0px 30px rgba(0, 255, 255, 0.5);
            margin: 80px 0;
            text-align: left;
        }
        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .contact-form input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .contact-form button {
            background: #38bdf8;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .contact-form button:hover {
            background: #0ea5e9;
        }
        footer {
            height: 50px;
            background: rgba(30, 41, 59, 0.9);
            width: 100%;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <header>Contact</header>
    
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="skills.html">Skills</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="achievements.html">Achievements</a></li>
        </ul>
    </nav>
    
    <div class="content">
        <h1>Contact Me</h1>
        <form class="contact-form">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <input type="tel" name="phone" placeholder="Your Contact Number" required>
            <button type="submit">Submit</button>
        </form>
    </div>
    
    <footer></footer>
</body>
</html>
